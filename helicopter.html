        <script>
            var mobil=0
            function oyna(){
		const ua = navigator.userAgent;
                if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                    mobil=1
                }
                else if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                    mobil=1
                    }
            var asad=document.getElementById("asad")
            asad.parentNode.removeChild(asad)
            var basla=document.getElementById("basla")
            basla.parentNode.removeChild(basla)
            var ghj=0
            var zxc =document.getElementById("zxc")
            var diziasker=[]
            var po=0
            var artis=5
            function askeryap(a,b){
                diziasker[po]=document.createElement("img")
                diziasker[po].setAttribute("src","asker.jpg")
                diziasker[po].style.left=a+"px"
                diziasker[po].style.top=b+"px"
                diziasker[po].style.position="absolute"
                div.appendChild(diziasker[po])
                ghj=0
                po++
            }
            var dizi=[]
            var silindi=0
            var t=0
            var mermix
            var mermiy
            var count=0
            function mermiyap(a,b){
                dizi[t]=document.createElement("img")
                dizi[t].setAttribute("src","mermi.png")
                dizi[t].style.left=a+"px"
                dizi[t].style.top=b+40+"px"
                dizi[t].style.position="absolute"
                div.appendChild(dizi[t])
                if(t!=0 && silindi!=1){
                    dizi[t-1].parentNode.removeChild(dizi[t-1])
                }
                silindi=0
                mermix=a
                mermiy=b+40
                t++
            }
            var skor=document.getElementById("skor")
            var div=document.getElementById("div")
            var q=0
            var koy=0
            var x
            var merx
            var mery
            var y
            var vuruldu=1
            var i=0
            var ates=0
            var mermigg=0
            var vx=0
            var vy=0
            var ilkasker=1;
            var helikopter=document.createElement("img")
            helikopter.setAttribute("src","helikopter2.jpg")
            div.appendChild(helikopter)
            var bitti=0
            if(bitti==0){
                var interval=setInterval(function(){
                function deviceType() {

                    return "desktop";
                };

                    helikopter.setAttribute("src","helikopter2.png")
                }
                else{
                    helikopter.setAttribute("src","4.png")
                }
                count+=1;
                skor.innerHTML=q
                if(ilkasker){
                    vx=Math.floor(Math.random()*1180)
                    vy=Math.floor(Math.random()*250)
                    askeryap(vx,vy)
                    ilkasker=0;
                }
                vy+=artis
                diziasker[po-1].style.top=vy+"px"
                document.addEventListener("click",function(event){
                    merx=event.screenX
                    mery=event.screenY
                    if(ates==1 && t!=0){
                        dizi[t-1].parentNode.removeChild(dizi[t-1])
                        t=0
                        i=0 
                        silindi=1
                    }
                    ates=1
                })
                if(t!=0 && ghj==0){
                    if(( (mermix-vx<30 && 0<=mermix-vx) || (vx-mermix<30 && 0<=vx-mermix) ) && 
                    ( (mermiy-vy<30 && 0<=mermiy-vy) || (vy-mermiy<30 && 0<=vy-mermiy) )){
                        vuruldu=1
                        q++
                        artis+=2
                        ghj=1
                        ates=0
                        i=0
                        dizi[t-1].parentNode.removeChild(dizi[t-1])
                        diziasker[po-1].parentNode.removeChild(diziasker[po-1])

                        vy=Math.floor(Math.random()*250)
                        askeryap(vx,vy)
                        koy=1

                        t=0
                    }
                }
                if(i>270){

                    dizi[t-1].parentNode.removeChild(dizi[t-1])
                    t=0
                }
                if(ates){

                    mery=event.screenY

                        dizi[t-1].parentNode.removeChild(dizi[t-1])
                        t=0
                        i=0 
                        silindi=1
                    }
                    ates=1
                })

                    x=event.screenX
                    y=event.screenY
                    helikopter.style.left=x-50+"px"
                    helikopter.style.top=y-150+"px"
                })
			}
                document.addEventListener("mousemove",function(event){
                    x=event.screenX
                    y=event.screenY
